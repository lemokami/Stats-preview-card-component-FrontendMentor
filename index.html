<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__header-img"></div>
      <div class="card__content">
        <h1 class="card__heading">
          Get <span class="card__heading--highlighted">insights</span> that help
          your business grow.
        </h1>
        <p class="card__content-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="card__stat">
            <span class="stat__heading">10k+</span
            ><span class="stat__subheading">companies</span>
          </div>
          <div class="card__stat">
            <span class="stat__heading">314</span>
            <span class="stat__subheading">templates</span>
          </div>
          <div class="card__stat">
            <span class="stat__heading">12M+</span
            ><span class="stat__subheading">queries</span>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
